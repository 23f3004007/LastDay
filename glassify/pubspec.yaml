name: lastday
description: "classify gmail"
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_sign_in: 6.2.2
  http: ^1.6.0
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  flutter_local_notifications: 17.2.2
  url_launcher: ^6.3.2
  timezone: 0.9.2
  rxdart: ^0.28.0
  android_intent_plus: ^6.0.0
  workmanager: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0B0F19"